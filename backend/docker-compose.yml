version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - PORT=${PORT:-3001}
      - ALLOW_ORIGIN=${ALLOW_ORIGIN:-http://localhost:5173}
      - PROVIDER_VIDEO=${PROVIDER_VIDEO:-demo}
      - PROVIDER_IMAGE=${PROVIDER_IMAGE:-demo}
      - PROVIDER_VOICE=${PROVIDER_VOICE:-demo}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - PERSIST_JOBS=${PERSIST_JOBS:-0}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - ./public:/app/public:ro
      - ./jobs.db:/app/jobs.db
    restart: unless-stopped

